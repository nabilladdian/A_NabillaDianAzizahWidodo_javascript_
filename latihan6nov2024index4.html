<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Division Function</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    label {
      display: block;
      margin-bottom: 10px;
    }
    input[type="text"] {
      width: 200px;
      height: 30px;
      margin-bottom: 20px;
      padding: 10px;
      border: 1px solid #ccc;
    }
    button {
      width: 100px;
      height: 30px;
      background-color: #4CAF50;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #3e8e41;
    }
    #result {
      font-size: 24px;
      font-weight: bold;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Division Function with Error Handling</h1>

  <label for="num1">Number 1:</label>
  <input type="number" id="num1" placeholder="Enter first number"><br><br>

  <label for="num2">Number 2:</label>
  <input type="number" id="num2" placeholder="Enter second number"><br><br>

  <button onclick="divideNumbers()">Divide</button>

  <p id="result"></p>

  <script>
    function divideNumbers() {
      const num1 = parseFloat(document.getElementById("num1").value);
      const num2 = parseFloat(document.getElementById("num2").value);

      if (isNaN(num1) || isNaN(num2)) {
        document.getElementById("result").innerHTML = "Please enter valid numbers";
      } else if (num2 === 0) {
        document.getElementById("result").innerHTML = "Error: Division by zero is not allowed";
      } else {
        const result = num1 / num2;
        document.getElementById("result").innerHTML = `Result: ${result}`;
      }
    }
  </script>
</body>
</html>
